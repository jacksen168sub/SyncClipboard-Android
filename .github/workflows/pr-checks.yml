name: PR提交检查:APK编译检查

on:
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 为 gradlew.sh 添加执行权限
      run: chmod +x gradlew.sh
      
    - name: 为生成密钥脚本添加执行权限
      run: chmod +x generate-keystore.sh
      
    - name: 生成签名密钥
      run: ./generate-keystore.sh
      
    - name: 构建调试版本 APK
      run: ./gradlew.sh assembleDebug
      
    - name: 构建发布版本 APK
      run: ./gradlew.sh assembleRelease
      
    - name: 上传调试版本 APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
      
    - name: 上传发布版本 APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release.apk